    {% extends "base.html" %}

    {% block page_content %}
    <h1>{{ video.title }}</h1>
    <div class="row">
        <div class="col-md-8">
            {% if video.image %}
                <img src="{{ video.image.url }}" width="100%">
            {% endif %}
        </div>
        <div class="col-md-4">
            <h5>About the video:</h5>
            <p>{{ video.description }}</p>
            <br>
            <h5>Link used:</h5>
            <p>{{ video.link }}</p>
        </div>
    </div>
    {% endblock page_content %}
